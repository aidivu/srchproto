<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ff6a5bc11f.js" crossorigin="anonymous" async></script>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="shortcut icon" href="img/icon-ellucian.png">
    <title>Self-Service - Search</title>
</head>

<body class="bg-light">
    <div id="nav-bar"></div>
    <main class="container my-5">
        <div class="row justify-content-md-center">
            <div class="col-11">
                <h2 class="title fw-bolder">Course</h2>
                <div class="card shadow">
                    <div class="card-body">
                        <form class="col-7" action="search-results.html" method="GET">
                            <div class="row d-flex justify-content-center">
                                <div class="col-sm-10 input-group">
                                    <input id="txtKeyword" class="form-control inputfield-custom" type="search" placeholder="Keyword" aria-label="Search" name="keyword" onchange="keepValue(event)">
                                    <button type="submit" class="btn border border-start-0"><i class="fas fa-search"></i></button>
                                    <div class="mb-1 ms-3 align-self-end">
                                        <button type="button" class="btn btn-link text-decoration-none"
                                            data-bs-toggle="modal" data-bs-target="#advancedSearch">Advanced search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </br>
                <div class="card shadow my-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img class="img-fluid" src="img/search-for-course.png" width="400" height="319">
                        </div>
                        <p class="text-center">To start working, search for a course</p>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div id="mdlAdvancedSearch"></div>
</body>

<script>
    $("#nav-bar").load("navbar.html");
    $("#mdlAdvancedSearch").load("modal.html");

    function keepValue(event){
        mdlAdvancedSearch.addEventListener('shown.bs.modal', function () {
            const txtKeywordModal = document.getElementById("txtKeywordModal")
            txtKeywordModal.focus()
            txtKeywordModal.value = event.target.value;
        });
    }
</script>

</html>
